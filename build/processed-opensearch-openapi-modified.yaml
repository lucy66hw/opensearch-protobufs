openapi: 3.1.0
info:
  title: OpenSearch API Specification
  version: 0.2.0
  x-api-version: 2.16.0
paths: {}
components:
  schemas:
    TermQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            value:
              desription: |-
                The value to search for in the field.
                The value can be a boolean, null, number, or string.
              $ref: '#/components/schemas/FieldValue'
            case_insensitive:
              description: |-
                Allows ASCII case insensitive matching of the value with the indexed field values when set to `true`.
                When `false`, the case sensitivity of matching depends on the underlying field's mapping.
              type: boolean
          required:
            - value
    FieldValue:
      description: A field value.
      type:
        - boolean
        - 'null'
        - number
        - string
    QueryBase:
      type: object
      properties:
        boost:
          description: |-
            Floating point number used to decrease or increase the relevance scores of the query.
            Boost values are relative to the default value of 1.0.
            A boost value between 0 and 1.0 decreases the relevance score.
            A value greater than 1.0 increases the relevance score.
          type: number
          format: float
        underscore_name:
          type: string
